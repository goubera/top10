name: Daily Solana Top10

on:
  schedule:
    - cron: "10 6 * * *"   # 08:10 Europe/Paris = 06:10 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  collect:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create .env from GitHub Secrets
        run: |
          echo "DEXSCREENER_API_KEY=${{ secrets.DEXSCREENER_API_KEY }}" >> .env
          echo "BIRDEYE_API_KEY=${{ secrets.BIRDEYE_API_KEY }}" >> .env
          echo "HELIUS_API_KEY=${{ secrets.HELIUS_API_KEY }}" >> .env
          echo "MAX_NEW_PAIRS=500" >> .env
          echo "MIN_LIQUIDITY_USD=5000" >> .env
          echo "EARLY_WINDOW_MIN=60" >> .env

      - name: Run collector
        run: python collector.py

      - name: Commit CSV
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/*.csv
          git commit -m "Daily top10 update" || echo "No changes to commit"
          git push
