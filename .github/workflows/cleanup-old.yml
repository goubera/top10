name: Cleanup old csv
on:
  schedule:
    - cron: "30 3 * * *"  # 03:30 UTC, tous les jours
  workflow_dispatch: {}
jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Delete csv older than 180 days
        run: |
          find data/daily -type f -name "*.csv" -mtime +180 -print -delete || true
      - name: Commit cleanup
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "chore(cleanup): delete >180d CSV" || echo "nothing to commit"
          git push
