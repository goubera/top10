name: Daily Solana Top10

on:
  schedule:
    - cron: "10 6 * * *"   # 06:10 UTC (≈ 08:10 Paris)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  collect:
    permissions:
      contents: write
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('solana-meme-top10-collector/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install deps
        working-directory: solana-meme-top10-collector
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # --- Tests (seulement s’il y en a) ---
      - name: Run tests (if any)
        if: ${{ hashFiles('solana-meme-top10-collector/tests/**.py') != '' }}
        working-directory: solana-meme-top10-collector
        run: pytest -q

      - name: No tests found, skipping
        if: ${{ hashFiles('solana-meme-top10-collector/tests/**.py') == '' }}
        run: echo "No pytest tests collected. Skipping test step."

      - name: Run collector
        working-directory: solana-meme-top10-collector
        env:
          BIRDEYE_API_KEY: ${{ secrets.BIRDEYE_API_KEY }}
          HELIUS_API_KEY:  ${{ secrets.HELIUS_API_KEY }}
        run: python collector.py

      - name: Notify Slack (optional)
        if: ${{ secrets.SLACK_WEBHOOK_URL != '' && success() }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data "{\"text\":\"✅ Top10 collect OK — artifact uploadé\"}" \
          "$SLACK_WEBHOOK_URL"

      - name: Configure git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Stage generated files (CSV/archives)
        run: |
          git add -A solana-meme-top10-collector/data || true
          git add -A solana-meme-top10-collector/archive || true
          if git diff --cached --quiet; then
            echo "Nothing to commit"
            echo "SKIP_PUSH=1" >> $GITHUB_ENV
          fi

      - name: Pull latest (rebase) to avoid non-fast-forward
        if: env.SKIP_PUSH != '1'
        run: git pull --rebase

      - name: Commit changes
        if: env.SKIP_PUSH != '1'
        run: |
          git commit -m "chore(data): add daily artifacts [skip ci]" || echo "nothing to commit"

      - name: Push
        if: env.SKIP_PUSH != '1'
        run: git push
