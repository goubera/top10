name: Daily Solana Top10

on:
  schedule:
    - cron: "10 6 * * *"   # 08:10 Europe/Paris = 06:10 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  collect:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('solana-meme-top10-collector/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install deps
        working-directory: solana-meme-top10-collector
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python --version
          pip list

      # --- Tests : seulement s'il y en a ---
      - name: Run tests (if any)
        if: ${{ hashFiles('solana-meme-top10-collector/tests/**.py') != '' }}
        working-directory: solana-meme-top10-collector
        run: pytest -q

      - name: No tests found, skipping
        if: ${{ hashFiles('solana-meme-top10-collector/tests/**.py') == '' }}
        run: echo "No pytest tests collected. Skipping test step."

      - name: Run collector
        working-directory: solana-meme-top10-collector
        run: python collector.py

      - name: Notify Slack
        if: ${{ secrets.SLACK_WEBHOOK_URL != '' }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          if [ -f solana-meme-top10-collector/data/run_summary.json ]; then
            python - <<'PY'
import json, csv, os, pathlib, requests, sys
data_dir = pathlib.Path('solana-meme-top10-collector/data')
meta = json.load(open(data_dir/'run_summary.json'))
rows = list(csv.DictReader(open(data_dir/f"top10_{meta['date']}.csv")))
top3 = ', '.join(r.get('baseSymbol','') for r in rows[:3])
payload = {'text': f"{meta['date']}: {meta['raw_pairs']} pairs -> top3 {top3}"}
try:
    requests.post(os.environ['SLACK_WEBHOOK_URL'], json=payload, timeout=10).raise_for_status()
except Exception as e:
    print(f"Slack notify failed: {e}", file=sys.stderr)
PY
          else
            echo 'No summary for Slack'
          fi

      - name: List data folder
        working-directory: solana-meme-top10-collector
        run: ls -l data || true

      - name: Commit CSV
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          # force add because CSVs may be ignored by .gitignore
          git add -f solana-meme-top10-collector/data/*.csv || echo "No CSVs"
          git commit -m "Daily top10 update" || echo "No changes to commit"
          git push
