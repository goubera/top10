name: Daily Solana Top10

on:
  schedule:
    - cron: "10 6 * * *"   # 08:10 Europe/Paris = 06:10 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  collect:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('solana-meme-top10-collector/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install deps
        working-directory: solana-meme-top10-collector
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest
          python --version
          pip list

      - name: Create .env from GitHub Secrets
        working-directory: solana-meme-top10-collector
        run: |
          echo "Writing .env"
          {
            echo "DEXSCREENER_API_KEY=${{ secrets.DEXSCREENER_API_KEY }}"
            echo "BIRDEYE_API_KEY=${{ secrets.BIRDEYE_API_KEY }}"
            echo "HELIUS_API_KEY=${{ secrets.HELIUS_API_KEY }}"
            echo "MAX_NEW_PAIRS=500"
            echo "MIN_LIQUIDITY_USD=5000"
            echo "EARLY_WINDOW_MIN=60"
          } >> .env

      - name: Run tests
        working-directory: solana-meme-top10-collector
        run: pytest -q

      - name: Run collector
        working-directory: solana-meme-top10-collector
        run: python collector.py

      - name: List data folder
        working-directory: solana-meme-top10-collector
        run: ls -l data || true

      - name: Commit CSV
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          # force add because CSVs may be ignored by .gitignore
          git add -f solana-meme-top10-collector/data/*.csv || echo "No CSVs"
          git commit -m "Daily top10 update" || echo "No changes to commit"
          git push
