name: Archive monthly
on:
  schedule:
    - cron: "0 3 1 * *"   # 03:00 UTC, 1er de chaque mois
  workflow_dispatch: {}
jobs:
  archive:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Zip last month folder if exists
        run: |
          Y=$(date -u -d "last month" +%Y)
          M=$(date -u -d "last month" +%m)
          SRC="data/daily/$Y/$M"
          mkdir -p data/archive
          if [ -d "$SRC" ]; then
            zip -r "data/archive/${Y}-${M}.zip" "$SRC"
            rm -rf "$SRC"
            echo "Archived ${SRC} -> data/archive/${Y}-${M}.zip"
          else
            echo "No folder $SRC"
          fi
      - name: Commit archive
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "chore(archive): monthly ZIP" || echo "nothing to commit"
          git push
